// 创建随机秘钥对
var pair = MySdk.Keypair.random();
// 获取私钥
var sec = pair.secret();
// 获取公钥
var pub = pair.publicKey();

console.log("secret:" + sec + "\npublic:"+pub);
document.write("私钥:" + sec + " （请严格保密）<br>\n公钥:" + pub + " （请对外提供）");
</script>
